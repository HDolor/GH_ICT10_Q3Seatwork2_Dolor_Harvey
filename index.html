<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intram Teams</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://pyscript.net/releases/2025.7.3/core.css">
    <script type="module" src="https://pyscript.net/releases/2025.7.3/core.js"></script>
</head>
<body class="bg-secondary">
    <div class="text-center bg-light container mt-3 p-3">
        <p class="fw-bold fs-2 text-dark">Intramurals team checker</p><hr>
        <form>
            <div>
                <label class="text-dark fs-5">Are you done with the online registration?</label><br>
                <input type="radio" name="regis" value="yes" id="reyes"><label class="fw-bold">YES</label>
                <input type="radio" name="regis" value="no" id="reno"><label class="fw-bold">NO</label>
            </div><br>
            <div>
                <label class="text-dark fs-5">Do you have the medical clearance from the clinic?</label><br>
                <input type="radio" value="yes" id="medyes" name="med"><label class="fw-bold">YES</label>
                <input type="radio" value="no" id="medno" name="med"><label class="fw-bold">NO</label>
            </div><br>
            <label class="fs-5 fw-bold">What's your Grade & Section?</label>
            <select class="form-control fw-bold fs-4 text-center" id="gra">
                <option value="" selected disabled>Section</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
            </select><br>
            <select class="form-control fw-bold fs-4 text-center" id="sec">
                <option value="" selected disabled>Grade</option>
                <option value="e">Emerald</option>
                <option value="r">Ruby</option>
                <option value="s">Sapphire</option>
                <option value="t">Topaz</option>
                <option value="l">Luna</option>
                <option value="j">Jose</option>
                <option value="n">Tinio</option>
            </select><br>
            <input type="button" class="btn fw-bold btn-info border-2 text-center border-dark p-2" value="Check" py-click="tea">
        </form><br>
        <div id="out" class="fw-bold fs-3 text-dark"></div>
    </div>
</body>
<script type="py" src="main.py"></script>
</html>
